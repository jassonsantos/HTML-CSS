<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabalas</title>
    <style>
       table{
        border-collapse: collapse;        
        font-family: Arial, Helvetica, sans-serif;
       }
       td{
        border: 1px solid black;
        width: 150px;

       }       
    </style>
</head>
<body>
    <h1>Minha primeira tabelas</h1>
    <!--
            Table = tabela
            table rows= linha de tabela (TR)
            table header= cabeÃ§alio de tabela "titulo" (TH)
            table data = dado de tabela (TD)
            table foot = rodape da tabela 


            
        -->
    <table>
        
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
    </table>  
</body>
</html>
