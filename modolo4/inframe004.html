<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando iframe</title>
</head>
<body>
    <!-- diretamente do site consegui pegar um iframe e deixa-lo no meu site -->
    <h1>
        Mapas google
    </h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d58392.41848155322!2d-46.7238912!3d-23.835443199999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1671480482195!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>
        videos youtube
    </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TwNmvk-F7E8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
